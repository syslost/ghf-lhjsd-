<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HAPP Import</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; background: #1e1e1e; color: #fff; }
    .loader { width: 30px; height: 30px; border: 3px solid #444; border-top: 3px solid #007aff; border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>üîÑ Opening HAPPI...</h2>
  <div class="loader"></div>
  <p id="status">Preparing...</p>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä ?url=...
    const params = new URLSearchParams(window.location.search);
    let url = params.get('url');

    if (!url) {
      document.getElementById('status').textContent = '‚ùå URL not provided';
    } else {
      // –î–µ–∫–æ–¥–∏—Ä—É–µ–º (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ %3A%2F%2F –∏ —Ç.–ø.)
      try {
        url = decodeURIComponent(url);
      } catch (e) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Invalid URL encoding';
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞: —á—Ç–æ–±—ã –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–µ http(s)://
      if (url.startsWith('happ://')) {
        document.getElementById('status').textContent = 'Launching app...';
        
        // üîÅ –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        window.location.href = url;

        // ‚è± –ß–µ—Ä–µ–∑ 2 —Å–µ–∫ ‚Äî fallback (–Ω–∞ —Å–ª—É—á–∞–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏)
        setTimeout(() => {
          if (document.hidden || document.visibilityState === 'hidden') {
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—à—ë–ª –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ‚Üí –≤—Å—ë –æ–∫
            return;
          }
          document.body.innerHTML = `
            <h2>‚ùå Could not open HAPPI</h2>
            <p>Make sure HAPPI is installed.</p>
            <button onclick="window.location.href='${url.replace(/'/g, "\\'")}'"
              style="background:#007aff; color:white; border:none; padding:12px 24px; font-size:16px; border-radius:8px; cursor:pointer;">
              Try Again
            </button>
            <p style="margin-top:20px; font-size:14px; color:#aaa;">URL: <code>${url}</code></p>
          `;
        }, 2000);
      } else {
        document.getElementById('status').textContent = '‚ö†Ô∏è Only happ:// links are allowed';
      }
    }
  </script>
</body>
</html>
